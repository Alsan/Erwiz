	<div id="content">
		<h1>Ervizでの独立エンティティと依存エンティティ</h1>
		
		<p>エンティティは、以下の条件のどれかに該当する場合に依存エンティティと判定されます。</p>
		<ul>
			<li>テキスト中でエンティティ名が丸括弧で囲まれている。</li>
			<li>主キーかつ外部キーであるような属性を1つ以上持っている。</li>
			<li>１つ以上の依存リレーションシップで、依存側になっている。</li>
		</ul>
		
		<p>依存エンティティと判定されなかった場合、そのエンティティは独立エンティティと判定されます。</p>
